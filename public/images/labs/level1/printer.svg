<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Printer Base -->
  <rect x="15" y="30" width="70" height="40" rx="3" fill="#444" stroke="#333" stroke-width="2"/>
  
  <!-- Paper Tray (Top) -->
